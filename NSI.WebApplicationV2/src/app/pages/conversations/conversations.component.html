<div role="main">
    <div class="">

        <div class="page-title">
            <div class="title_left">
                <h3>Inbox
                    <i class="fa fa-inbox"></i>
                </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">

                        <h2>User Messages</h2>

                        <ul class="nav navbar-right panel_toolbox">

                            <li>
                                <button class="btn btn-toolbar chatActions"> Settings
                                    <i class="fa fa-gear"></i>
                                </button>
                            </li>

                            <li>
                                <button class="btn btn-toolbar chatActions" (click)='createNewConversation()'> New message
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                            </li>



                        </ul>
                        <div class="clearfix"></div>
                    </div>


                    <div class="x_content">
                        <div class="row"></div>

                        <div class="col-sm-3 mail_list_column" *ngIf='_conversations && _conversations.length'>


                            <a *ngFor='let conversation of _conversations' (click)='loadMessages(conversation.conversationId)'>
                                <input type='hidden' value="{{conversation.conversationId}}">
                                <div class="mail_list">

                                    <h3> {{ conversation.conversationName }}
                                        <small> {{conversation.message[conversation.message.length -1 ].dateCreated | date : 'dd/MM/yyyy
                                            HH:mm'}}</small>
                                    </h3>
                                    <p>{{conversation.message[conversation.message.length -1 ].message | slice:0:29 }}<span
                                            *ngIf='conversation.message[conversation.message.length -1 ].message.length > 30'>...</span>
                                    </p>

                                </div>
                            </a>

                        </div>
                        <!-- /MAIL LIST -->

                        <!-- CONTENT MAIL -->
                        <div class="col-sm-9 mail_view">
                            <div class="inbox-body">


                                <div class="row" *ngIf='messageListSelectedConversation && messageListSelectedConversation.length'>
                                    <ul class="nav navbar-right panel_toolbox">

                                        <li>
                                            <button class="btn btn-toolbar chatActions"> Add participant(s)
                                                <i class="fa fa-user"></i>
                                            </button>
                                        </li>

                                        <li>
                                            <button class="btn btn-toolbar chatActions"> Delete conversation
                                                <i class="fa fa-remove"></i>
                                            </button>
                                        </li>
                                    </ul>

                                    
                                </div>
                                <div class="separator"></div>


                                <div class="view-mail scroller" #scrollMe [scrollTop]='scrollMe.scrollHeight' *ngIf='messageListSelectedConversation && messageListSelectedConversation.length'>

                                    <div class="row" *ngFor='let m of messageListSelectedConversation'>
                                        <p class="position-left" [class.position-right]="isMessageSender(m.createdByUser.id,loggedUserId)">
                                            {{m.message}}
                                        </p>

                                        <br>
                                        <div class="clearfix"></div>
                                        <!-- <small style="margin-left:200px" >{{m.createdByUser.id}}</small>
                                        <small style="margin-left:200px">{{loggedUserId}}</small>!-->
                                        <span style="margin-left:200px" *ngIf='!isMessageSender(m.createdByUser.id,loggedUserId)'>
                                            <small>{{m.createdByUser.userName}}</small>
                                        </span>

                                    </div>


                                    <div class="separator"></div>


                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <textarea class="col-md-9 col-sm-9 col-xs-9 resizeable_textarea" placeholder="New message..." [(ngModel)]="newMessage"></textarea>

                                        <button class="btn btn-success" (click)="sendMessage()" [disabled]='!validateNewMessageLength()'>Send
                                            <i class="fa fa-send-o"></i>
                                        </button>

                                    </div>

                                </div>




                            </div>





                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
