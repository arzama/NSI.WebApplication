<div class="modal fade " id="open-contact" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md x-content">
    <form ngNativeValidate class="form-horizontal form-label-left" (ngSubmit)="newContact()">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            Ã—
          </button>
          <h4 class="modal-title" id="myModalLabel">
            New Contact
          </h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="col-md-8  col-md-offset-2 col-xs-12">
              <label for="form_name"> <b> First name </b> </label>
              <input id="form_name" type="text" name="name" class="form-control form-input-beauty"
                     [(ngModel)]="temp_contact.firsttName"
                     required data-error="First name is required." placeholder="First name">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8  col-md-offset-2 col-xs-12">
              <label for="form_lastname"> <b> Last Name </b> </label>
              <input id="form_lastname" name="surname" class="form-control form-input-beauty" placeholder="Last name"
                     [(ngModel)]="temp_contact.lastName"
                     required data-error="Last name is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="form-group label-beauty">
            <div class="col-md-8  col-md-offset-2 col-xs-12">
              <label> <b>Email </b></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8  col-md-offset-2 col-xs-12 div-inline-beauty">
              <input type="email" class="form-control form-input-beauty"
                     [(ngModel)]="temp_contact.email"
                     name="email-new"
                     required placeholder="Email"
                     data-error="Valid email is required.">
              <button name="addnewemailbtn" class="right btn btn-default button-contact button-beauty" (click)="newEmail()">
                <i class="fa fa-plus "></i>
              </button>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div *ngFor="let obj of emails; let index = index; trackBy: trackByIndex;">
            <div class="form-group">
              <div class="col-md-8  col-md-offset-2 col-xs-12 div-inline-beauty">
                <input type="email" class="form-control form-input-beauty"
                       [(ngModel)]="emails[index]"
                       name = "email-new-{{index}}"
                       required placeholder="Email"
                       data-error="Valid email is required.">
                <button type="button" class="right btn btn-default button-contact button-beauty" name="delete-email-btn-{{index}}" (click)="deleteEmail(index)">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="form-group label-beauty">
            <div class="col-md-8  col-md-offset-2 col-xs-12 div-inline-beauty">
              <label for="form_phone">Phone</label> <br>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8  col-md-offset-2 col-xs-12 div-inline-beauty">
              <input id="form_phone" type="tel" name="phone" [(ngModel)]="temp_contact.phone"
                     class="form-control form-input-beauty" placeholder="Phone">
              <button type="button" name="addnewphone-btn" class="right btn btn-default button-contact button-beauty" (click)="newPhone()">
                <i class="fa fa-plus"></i>
              </button>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div *ngFor="let obj of phones; let index = index; trackBy: trackByIndex;">
            <div class="form-group">
              <div class="col-md-8  col-md-offset-2 col-xs-12 div-inline-beauty">
                <input type="tel" name="phone-new-{{index}}" [(ngModel)] = "phones[index]"
                       class="form-control form-input-beauty" placeholder="Phone {{obj}}">
                <button type="button" class="right btn btn-default button-contact button-beauty" name="delete-phone{{index}}" (click)="deletePhone(index)">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-x-offset-4">
              <button #closeBtn name="closbtnbtn" type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              <button type="button" name="submit-btnbtn" type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
