<div class="modal fade " id="edit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md x-content">
    <form  ngNativeValidate class="form-horizontal form-label-left" (ngSubmit)="updateContact()">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            Ã—
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Edit Contact
          </h4>
        </div>
        <div class="modal-body">
        <div class="form-group">
          <div class="col-md-8  col-md-offset-2 col-xs-12">
            <label for="form_name">First name</label>
            <input id="form_name" type="text" name="name" class="form-control form-input-beauty"  [(ngModel)]="temp_contact.firsttName"
                   required data-error="First name is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-8  col-md-offset-2 col-xs-12">
            <label for="form_lastname">Last Name </label>
            <input id="form_lastname" name="surname" class="form-control form-input-beauty" placeholder=""
                   [(ngModel)]="temp_contact.lastName"
                   required data-error="Last name is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>

          <div class="form-group label-beauty">
            <div class="col-md-8  col-md-offset-2 col-xs-12">
              <label> <b>Email </b></label>
            </div>
          </div>
          <div class="form-group" *ngFor="let obj of temp_contact.emailsArray; let index = index; trackBy: trackByIndex;">
            <div class="col-md-8  col-md-offset-2 col-xs-12 div-inline-beauty">
              <input type="email" class="form-control form-input-beauty"
                     [(ngModel)]="temp_contact.emailsArray[index].emailAddress"
                     name="email-new-{{index}}"
                     required placeholder="Email"
                     data-error="Valid email is required.">
              <button *ngIf="index > 0" type="button" class="right btn btn-default button-contact button-beauty"
                      name="delete-email-btn-{{index}}" (click)="deleteEmail(index)">
                <i class="fa fa-minus"></i>
              </button>
              <button *ngIf="index === 0" type="button" name="addnewphone-btn"
                      class="right btn btn-default button-contact button-beauty"
                      (click)="newEmail()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>

          <div class="form-group label-beauty">
            <div class="col-md-8  col-md-offset-2 col-xs-12">
              <label> <b>Phone </b></label>
            </div>
          </div>
          <div class="form-group" *ngFor="let obj of temp_contact.phones; let index = index; trackBy: trackByIndex;">
            <div class="col-md-8  col-md-offset-2 col-xs-12 div-inline-beauty">
              <input type="tel" name="phone-new-{{index}}" [(ngModel)]="temp_contact.phones[index].phoneNumber"
                     class="form-control form-input-beauty" placeholder="Phone">
              <button *ngIf="index > 0" type="button" class="right btn btn-default button-contact button-beauty"
                      name="delete-email-btn-{{index}}" (click)="deletePhone(index)">
                <i class="fa fa-minus"></i>
              </button>
              <button *ngIf="index === 0" type="button" name="addnewphone-btn"
                      class="right btn btn-default button-contact button-beauty"
                      (click)="newPhone()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-x-offset-4">
            <button #closeBtn type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success" >Submit</button>
          </div>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
