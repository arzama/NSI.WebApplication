<div class="modal fade" id="delete-contact{{contact.contact1}}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete contact</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <div class="col-xs-12">
                <span>Are you sure you want to delete <strong>{{contact.firsttName + ' ' + contact.lastName}}</strong> contact?</span>
              </div>
            </div>
            <div class="row form-group button-wrappers">
              <div class="text-center">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)='deleteContact(contact.contact1)' data-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
