<div role="main">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-1 col-sm-1"></div>
    <div class="col-md-10 col-sm-10 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Contacts</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th class="option">Show</th>
              <th class="option">Edit</th>
              <th class="option">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{contact.lastName}} {{contact.firsttName}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.phone}}</td>
              <td>
                <button style="display: block;margin: auto;" class="btn btn-primary btn-xs"
                        data-target="#show" data-title="Show" data-toggle="modal">
                  <span class="glyphicon glyphicon-user"></span>
                </button>
              </td>

              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit" class="text-center">
                  <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"
                          (click)="editContact(contact)">
                    <span class="glyphicon glyphicon-pencil"></span></button>
                </p>
              </td>

              <td ><p class="text-center" data-placement="top" data-toggle="tooltip"
                                      title="Delete">
                <a href="#delete-contact{{contact.contact1}}" _ngcontent-c7="" class="btn btn-danger btn-xs"
                   data-target="#delete-contact{{contact.contact1}}" data-title="Delete" data-toggle="modal">
                  <span _ngcontent-c7="" class="glyphicon glyphicon-trash"></span></a></p>
                <app-delete-contact-modal (deleteFun)="DeleteElement(contact)"
                                          [contact]="contact"></app-delete-contact-modal>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div data-toggle="modal" data-tartet="open-contact">
          <button class="btn btn-default button-contact" >
            <p class="p-contact"> New contact </p> <i class="material-icons icons-contact" >add</i>
          </button>
        </div>
        <app-contact-modal [temp_contact]="temp_contact" (onClose)="close()"></app-contact-modal>
      </div>
    </div>
    <div class="col-md-1 col-sm-1"></div>
  </div>
</div>

<new-contact-component> </new-contact-component>
