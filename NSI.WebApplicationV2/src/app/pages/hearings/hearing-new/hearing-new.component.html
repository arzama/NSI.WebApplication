<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2 *ngIf="!edit">Create a new hearing</h2>
                <h2 *ngIf="edit">Update an existing hearing</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form (ngSubmit)="onSubmit()" #hearingForm="ngForm" data-parsley-validate class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Hearing Date<span class="required">*</span>
          </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <fieldset>
                                <div class="control-group">
                                    <div class="controls">
                                        <div class="input-prepend input-group">
                                            <span class="add-on input-group-addon">
                      <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                    </span>
                                            <input type="text" name="date" id="date" required [(ngModel)]="model.hearingDate" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="notes">Notes<span class="required">*</span>
          </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea class="form-control" rows="5" id="note" name="note" [(ngModel)]="noteText"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="users-list">Users
            <!-- <span class="required">*</span> -->
          </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="users-list" name='users-list' #usersList=ngModel type="text" class="filter-input form-control col-md-7 col-xs-12" [(ngModel)]=query (keyup)=filter()>
                            <div class="suggestions" *ngIf="filteredList.length > 0">
                                <ul *ngFor="let item of filteredList">
                                    <li>
                                        <a (click)="add(item)">{{item.userName}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div *ngFor="let item of model.userHearing">
                                <div class="selected">
                                    <span>{{item.userName}}</span>
                                    <a (click)="remove(item)">x</a>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="button" class="btn btn-success" (click)="updateHearing()" *ngIf="edit" [disabled]="!hearingForm.form.valid">Update</button>
                            <button type="submit" class="btn btn-success" *ngIf="!edit" [disabled]="!hearingForm.form.valid">Submit</button>
                            <button type="reset" class="btn btn-default" (click)="newHearing(); hearingForm.reset()">New hearing</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
