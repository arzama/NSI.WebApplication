<div role="main">
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-1 col-sm-1"></div>
    <div class="col-md-10 col-sm-10 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Cases</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Case Number</th>
              <th>Court Number</th>
              <th>Value</th>
              <th>Judge</th>
              <th>Court</th>
              <th>CounterParty</th>
              <th>Case category</th>
              <th>Date created</th>
              <th>Customer</th>
              <th>Client</th>
              <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let case of casesList">
              <td>{{case.caseNumber}}</td>
              <td>{{case.courtNumber}}</td>
              <td>{{case.value}}</td>
              <td>{{case.judge}}</td>
              <td>{{case.court}}</td>
              <td>{{case.counterParty}}</td>
              <td>{{case.caseCategory}}</td>
              <td>{{case.dateCreated}}</td>
              <td></td>
              <td></td>
              <td>{{case.note}}</td>
            <!--</tr>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-1 col-sm-1"></div>
  </div>
</div>
