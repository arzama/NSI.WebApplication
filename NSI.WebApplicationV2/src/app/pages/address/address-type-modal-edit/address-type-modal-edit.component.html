
<div class="modal fade" id="edit-addressType"  role="dialog" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Type address</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Type address:</label>
                  <input type="text" class="form-control" id="edit-modal-name" value="{{addressTypeEdit.addressTypeId}}" [(ngModel)]="addressTypeEdit.addressTypeName" name="addressTypeName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="editAddressType()" data-dismiss="modal">Edit</button>
        </div>
      </div>
    </div>
  </div>
