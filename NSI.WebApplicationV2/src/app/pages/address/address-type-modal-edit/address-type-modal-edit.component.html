<div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2 >Edit address type</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <form (ngSubmit)="onSubmit()" #EditaddressTypeForm="ngForm" data-parsley-validate class="form-horizontal form-label-left">

                <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Address type name<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <fieldset>
                    <div class="control-group">
                        <div class="controls">
                        <div class="input-prepend input-group">
                            <input type="text" required class="form-control" id="addressTypeName" name="addressTypeName" [(ngModel)]="addressType.addressTypeName">
                        </div>
                        </div>
                    </div>
                    </fieldset>
                </div>
                </div>

                <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Clear form</button>
                </div>
                </div>

            </form>
        </div>
    </div>
</div>
