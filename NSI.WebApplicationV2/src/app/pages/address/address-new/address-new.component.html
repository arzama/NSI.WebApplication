<p>
  address-new works!
</p>


<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Create new address</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />

        <form (ngSubmit)="onSubmit()" #addressNewForm="ngForm" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="reset" class="btn btn-default" (click)="newAddress(); addressNewForm.reset()">New address</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
