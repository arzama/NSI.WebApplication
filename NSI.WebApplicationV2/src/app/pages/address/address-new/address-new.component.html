<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Create new address</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />

        <form (ngSubmit)="onSubmit()" #addressNewForm="ngForm" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address 1<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="address1" name="address1" [(ngModel)]="address.address1">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address 2<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="address2" name="address2" [(ngModel)]="address.address2">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address type id<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="addresstypeid" name="addresstypeid" [(ngModel)]="address.addressTypeId">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">City<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="city" name="city" [(ngModel)]="address.city">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Created by user id<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="createdbyuserid" name="createdbyuserid" [(ngModel)]="address.createdByUserId">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Zip code<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="number" required class="form-control" id="zipcode" name="zipcode" [(ngModel)]="address.city">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="reset" class="btn btn-default" (click)="newAddress(); addressNewForm.reset()">New address</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
