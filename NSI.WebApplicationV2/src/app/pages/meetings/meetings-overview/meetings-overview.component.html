<div class="">
  <alert *ngIf="dateSelected" type="success">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <form #eventForm="ngForm" id="demo-form2" class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12 p-t-0">Start date</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              {{eventModel.dateFrom | date:'EEEE, d, MMMM, y'}}
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12 p-t-0">End date</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              {{eventModel.dateTo | date:'EEEE, d, MMMM, y'}}
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': titleInput.invalid && formSubmitted}">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Name</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <input class="form-control col-md-7 col-xs-12"
                     type="text"
                     name="titleInput"
                     #titleInput="ngModel"
                     required
                     [(ngModel)]="eventModel.title">
            </div>
          </div>
          <!--<div class="form-group">-->
            <!--<label class="control-label col-md-3 col-sm-3 col-xs-12">Description</label>-->
            <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
            <!--<textarea name="descInput"-->
                      <!--#descInput="ngModel"-->
                      <!--[(ngModel)]="eventModel.desc"-->
                      <!--style="resize: none"-->
                      <!--class="form-control col-md-7 col-xs-12"></textarea>-->
            <!--</div>-->
          <!--</div>-->
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
              <button id="send" type="submit" class="btn btn-primary" (click)="submitEvent(eventForm)">Submit</button>
              <button type="submit" class="btn btn-default" (click)="cancelNewEvent()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </alert>
  <div class="page-title">
    <div class="title_left">
      <h3>Calendar
        <small>Select date to start adding events</small>
      </h3>
    </div>

    <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12">
      <div class="x_panel">
        <div class="x_content">

          <!-- <div id='calendar'></div> -->
          <app-nsi-calendar
            [nsiFullCalendarConfiguration]="calendarConfiguration"
            (onCalendarReady)="onCalendarReady($event)">
          </app-nsi-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
